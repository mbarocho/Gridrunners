<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="tron.css">
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
        <title>Welcome to Gridrunners</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img class="banner" src="../assets/banner.png"/>
        <div style="margin-top: 100px;">
            <div style="text-align: center;">
                <div class="popup">
                    <a href="grid-pages/singleplayer_grid.html">
                        <button class="tron-button" id="singleplayer" onmouseover="revealWarning()" onmouseout="hideWarning()">User vs. Program</button>
                    </a>
                    <span class="popuptext" id="disclaimer">WARNING: The Program "Asimov" is still under testing.</span>
                </div><br>

                <a href="grid-pages/local_grid.html">
                    <button class="tron-button" id="local-multiplayer">Local Multiplayer</button>
                </a><br>
                <a href="about.html">
                    <button class="tron-button" id="about">Information</button>
                </a><br>
            </div>
        </div>

        <script>
        function revealWarning() {
            var popup = document.getElementById("disclaimer");
            popup.classList.add("show");
            popup.classList.remove("hide");
        }

        function hideWarning() {
            var popup = document.getElementById("disclaimer");
            popup.classList.add("hide");
            popup.classList.remove("show");
        }
        </script>
    </body>
</html>
